{% extends 'base.html' %}
{% block title %}Отправлено | TINYSTEPS{% endblock %}

{% block container %}
<main class="container mt-3">
  <!-- HERO -->
  <div class="row mt-5">
    <div class="col-10 col-md-6 offset-1 offset-md-3">
      <div class="card mb-3">
        <div class="card-body text-center pt-5">
          <img src={{ url_for("static", filename="check.png") }} class="mb-3" width="65" alt="">
          <h2 class="h3 card-title mt-4 mb-2">Отправлено!</h2>
          <p>Скоро мы вам перезвоним</p>
        </div>
        <hr />
        <div class="card-body mx-5">
          <p><b>Тема:</b> Пробный урок</p>
          <p><b>Дата:</b> {{ day }}, {{ time }}</p>
          <p><b>Имя:</b> {{ name }}</p>
          <p><b>Телефон:</b> +7 {{ phone[:3] }} {{ phone[3:6]}} {{ phone[6:8] }} {{ phone[8:] }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
